upstream da-eda {
    server web:8000;
}

server {

    listen 80;
    server_name 84.201.139.33;

    location / {
        proxy_pass http://da-eda;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /code/static/;
    }

    location /media/ {
        alias /code/media/;
    }

}